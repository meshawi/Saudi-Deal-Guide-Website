<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Generate Blog Item Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Generate Blog Item Code</h2>
      <form id="blogForm">
        <label for="date">Date:</label>
        <input type="text" id="date" name="date" />

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" />

        <label for="content">Content:</label>
        <textarea id="content" name="content"></textarea>

        <label for="imageName">Image Name:</label>
        <input type="text" id="imageName" name="imageName" />

        <label for="tag">Taggs:</label>
        <input type="text" id="tag" name="tag" />

        <label for="detailsLink">Details Link:</label>
        <input type="text" id="detailsLink" name="detailsLink" />

        <button type="button" onclick="generateBlogItemCode()">
          Generate Code
        </button>

        <!-- Display the generated code in a textarea -->
        <textarea id="generatedCode" rows="5" readonly dir="ltr"></textarea>

        <!-- Button to copy the generated code -->
        <button type="button" onclick="copyToClipboard()">
          Copy to Clipboard
        </button>
      </form>
    </div>

    <script>
      function generateBlogItemCode() {
        const date = document.getElementById("date").value;
        const title = document.getElementById("title").value;
        const content = document.getElementById("content").value;
        const imageName = document.getElementById("imageName").value;
        const tag = document.getElementById("tag").value;
        const detailsLink = document.getElementById("detailsLink").value;

        const generatedCode = `
          <!-- item -->
          <div class="blog-item" data-tag="${tag}">
            <div class="blog-img">
              <img src="images/${imageName}.jpg" alt="" />
            </div>
            <div class="blog-text">
              <span>${date}</span>
              <h2>${title}</h2>
              <p>${content}</p>
              <a href="${detailsLink}">التفاصيل</a>
            </div>
          </div>
          <!-- end of item -->
        `;

        document.getElementById("generatedCode").value = generatedCode;
      }

      function copyToClipboard() {
        const generatedCodeTextarea = document.getElementById("generatedCode");
        generatedCodeTextarea.select();
        document.execCommand("copy");
        alert("Code copied to clipboard!");
      }
    </script>
  </body>
</html>
