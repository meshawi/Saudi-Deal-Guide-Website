<style>
  .navigationWrapper {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 30px;
    margin-bottom: 20px;
    background-color: #222;
    box-shadow: 0 5px 15px 0 rgba(0, 0, 0, 0.25);
    color: white;
    text-transform: uppercase;
    overflow: hidden;

    .logoWrapper {
      display: flex;

      .stylish {
        font-weight: bold;
      }

      .logo {
        padding-left: 4px;
        color: #ea4f4c;
      }
    }

    .navigation {
      display: flex;
      list-style-type: none;

      li {
        opacity: 1;
        list-style-type: none;
        color: white;
        text-decoration: none;
        transition: all 0.3s ease-in-out;
      }

      .parent {
        padding: 0 10px;
        cursor: pointer;

        .link {
          position: relative;
          display: flex;
          align-items: center;
          text-decoration: none;
          transition: all 0.3s ease-in-out;
          color: white;

          &:hover {
            color: #ea4f4c;
          }

          .fa-minus {
            opacity: 0;
            transition: all 0.3s ease-in-out;
            position: absolute;
            left: -16px;
            top: 3px;
          }

          .fa-plus {
            opacity: 1;
            transition: all 0.3s ease-in-out;
          }

          .fas {
            color: #ea4f4c;
            margin: -2px 4px 0;
            font-size: 10px;
            transition: all 0.3s ease-in-out;
          }
        }
      }

      .subnavigation {
        display: none;
        list-style-type: none;
        width: 700px;
        position: absolute;
        top: 40%;
        left: 25%;
        margin: auto;
        transition: all 0.3s ease-in-out;
        background-color: #222;

        li a {
          font-size: 17px;
          padding: 0 5px;
        }
      }
    }
  }

  .active.parent {
    transform: translate(-40px, -25px);

    .link {
      font-size: 12px;

      .fa-minus {
        opacity: 1 !important;
        font-size: 8px;
      }

      .fa-plus {
        opacity: 0 !important;
      }
    }

    .subnavigation {
      display: flex;
    }
  }

  .active#clients {
    .subnavigation {
      transform: translate(-150px, 17px);
    }
  }

  .active#services {
    .subnavigation {
      transform: translate(-290px, 17px);
    }
  }

  .invisible {
    opacity: 0 !important;
    transform: translate(50px, 0);
  }

  span {
    font-size: 20px;
  }
  @media (max-width: 768px) {
    .navigationWrapper {
      flex-direction: column;
      padding: 15px;
    }

    .logoWrapper {
      margin-bottom: 15px;
    }

    .navigation {
      flex-direction: column;

      li {
        margin-bottom: 10px;
      }

      .subnavigation {
        width: 100%;
        left: 0;
        transform: translate(0, 0);
      }
    }
    a {
      text-decoration: none;
      color: aliceblue;
    }
  }
</style>
